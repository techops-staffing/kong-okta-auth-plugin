language: python
sudo: false

env:
  - LUA="lua=5.1"
  - LUA_PATH=$LUA_PATH;spec/fixtures/?.lua

before_install:
  - pip install hererocks
  - hererocks env --$LUA -rlatest
  - source env/bin/activate
  - luarocks install kong
  - luarocks install busted
  - luarocks install lua-cjson

script:
  - make test

notifications:
  email:
    on_success: never
    on_failure: never
